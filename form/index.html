<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">No Whatsapp</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Masukkan nomor Whatsapp Anda" required>
            </div>
            
            <!-- Dropdown Jurusan dan Kelas -->
            <div class="form-group">
                <label for="jurusan">Pilih Jurusan</label>
                <select id="jurusan" name="jurusan">
                    <option value="">Pilih Jurusan</option>
                    <option value="TPL">JURUSAN TPL</option>
                    <option value="TP">JURUSAN TP</option>
                    <option value="TKR">JURUSAN TKR</option>
                    <option value="DKV">JURUSAN DKV</option>
                    <option value="TKJ">JURUSAN TKJ</option>
                    <option value="RPL">JURUSAN RPL</option>
                    <option value="DPB">JURUSAN DPB</option>
                    <option value="AK">JURUSAN AK</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="kelas">Pilih Kelas</label>
                <select id="kelas" name="kelas">
                    <!-- Kelas akan diubah berdasarkan pilihan jurusan -->
                    <option value="">Pilih Kelas</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Beli Berapa Pcs</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Jumlah yang ingin dibeli" required>
            </div>

            <div class="form-group">
                <label for="notes">Catatan Tambahan</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Masukkan catatan tambahan (opsional)"></textarea>
            </div>
            
            <!-- Dropdown Pilihan Nomor Whatsapp -->
            <div class="form-group">
                <label for="phoneNumber">Pilih Nomor Whatsapp</label>
                <select id="phoneNumber" name="phoneNumber" required>
                    <option value="6285872482007">+62 858-7248-2007 (Kak Ilyas)</option>    
                    <option value="6283129701342">+62 831-2970-1342 (Kak Farid)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Kirim ke Whatsapp</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
